<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - InternMate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #ffffff;
            overflow: hidden;
        }

        .coming-soon-container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        .coming-soon-container h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ffffff;
            animation: fadeInDown 1s ease-out;
        }

        .coming-soon-container p {
            font-size: 20px;
            color: #eeeeee;
            animation: fadeIn 1s ease-out;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            animation: fadeIn 1s ease-out;
        }

        .time-segment {
            margin: 0 20px;
            text-align: center;
            position: relative;
        }

        .time {
            display: block;
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            animation: pulse 1s infinite;
        }

        .label {
            display: block;
            font-size: 16px;
            color: #dddddd;
        }

        .newsletter-form {
            margin-top: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .newsletter-form input[type="email"] {
            padding: 15px;
            font-size: 18px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .newsletter-form input[type="email"]:focus {
            border-color: #4e54c8;
            outline: none;
        }

        .newsletter-form button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #4e54c8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .newsletter-form button:hover {
            background-color: #373b85;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-effect div {
            position: absolute;
            display: block;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        .background-effect div:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-duration: 20s;
        }

        .background-effect div:nth-child(2) {
            left: 10%;
            width: 120px;
            height: 120px;
            animation-duration: 22s;
            animation-delay: 4s;
        }

        .background-effect div:nth-child(3) {
            left: 70%;
            width: 60px;
            height: 60px;
            animation-duration: 18s;
            animation-delay: 8s;
        }

        .background-effect div:nth-child(4) {
            left: 40%;
            width: 100px;
            height: 100px;
            animation-duration: 24s;
            animation-delay: 2s;
        }

        .background-effect div:nth-child(5) {
            left: 65%;
            width: 90px;
            height: 90px;
            animation-duration: 26s;
            animation-delay: 5s;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-1000px) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="background-effect">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>Exciting internships are on their way! Stay tuned for more opportunities.</p>
        <div class="countdown-timer">
            <div class="time-segment">
                <span class="time" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-segment">
                <span class="time" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-segment">
                <span class="time" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-segment">
                <span class="time" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <p>Subscribe to our newsletter to stay updated!</p>
        <form class="newsletter-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 30, 2024 15:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown-timer").innerHTML = "We are live!";
            }
        }, 1000);
    </script>
</body>

</html>
